<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imgs/archivo-encriptado.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <img src="imgs/Logo.png" alt="">
        <h1>Encriptador <span>Por Jesus Cuahutle Cuatecontzi</span></h1>
    </header>

    <div class="container">

        <div class="contenedor sombra" id="div1">
            <div class="contenedorCajaTexto">
                <textarea placeholder="Ingrese el texto aqui" class="cajatexto" id="cajaTexto"></textarea>
            </div>
            <div class="alerta">
                <img src="imgs/advertencia.png" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedorBotones">
                <input type="button" class="btn btn-primary botonP" id="btnEncriptar" value="Encriptar" onclick="botonEncriptar();">
                <input type="button" class="btn btn-secondary botonS" id="btnDesencriptar" value="Desencriptar" onclick="botonDesencriptar();">
            </div>
        </div>

        <div class="contenedor sombra" id="div2">
            <div class="contenedorResultado">
                <p class="textoResultado" id="textoResultado"></p>
            </div>
            <div class="contenedorMuñeco" id="contenedorMuñeco">
                <img src="imgs/Muñeco.png" alt="muñeco" id="imgMuñeco">
            </div>
            <div class="contenedorParrafo" id="contenedorParrafo">
                <h3 id="h3Msg">Nigún mensaje fue <br> encontrado</h3>
                <p id="pMsg">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="contenedorCopiar">
                <input type="button" class="btn btn-primary botonP" id="btnCopiar" value="Copiar" onclick="botonCopiar();">
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
